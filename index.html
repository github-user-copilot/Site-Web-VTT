<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>VTT</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #222;
        }

        header {
            background: #222;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        /* Produits côte à côte */
        .products {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            width: 260px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Bouton boutique */
        .btn-link {
            display: inline-block;
            background: #e60000;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 15px;
            font-weight: bold;
        }

        .btn-link:hover {
            background: #c40000;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
            background: #222;
            color: white;
        }
    </style>
</head>

<body>

<header>
    <h1>Boutique</h1>
</header>

<main>

    <div class="section">
        <h2>VTT</h2>
        <p>Vente VTT <em>neuf</em>.</p>
    </div>

    <div class="section">
        <h2>Meilleurs Produits</h2>

        <div class="products">

            <div class="product">
                <h3>Specialized Rockhopper</h3>
                <p>Suspension et freins hydrauliques.</p>
                <a href="https://www.specialized.com/fr/fr/rockhopper" target="_blank">
                    <img src="1.jpg" alt="Rockhopper">
                </a>
            </div>

            <div class="product">
                <h3>Cannondale Trail 5</h3>
                <p>Polyvalent et léger.</p>
                <a href="https://www.cannondale.com/fr-fr/bikes/mountain/trail/trail-5" target="_blank">
                    <img src="2.jpg" alt="Trail 5">
                </a>
            </div>

            <div class="product">
                <h3>Orbea Alma H30</h3>
                <p>Semi-rigide performant.</p>
                <a href="https://www.orbea.com/fr-fr/velos/montagne/alma/cat/alma-h30" target="_blank">
                    <img src="3.jpg" alt="Alma H30">
                </a>
            </div>

        </div>

        <a class="btn-link" href="https://www.specialized.com/fr/fr" target="_blank">
            Boutique Specialized
        </a>

    </div>

</main>

<footer>
    Portail pour la boutique officielle.
</footer>

</body>
</html>
